<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api fetching Test</title>
</head>
<body>
    <button id="btn-1">Get Post</button>
    <button id="btn-2">Upload Post</button>

    <script>
        const btn = document.getElementById('btn-2')
        
        btn.addEventListener('click', ()=>{
            fetch('http://localhost:8080/post', {
                headers: {
                    "Content-Type": "application/json",
                },
                method: "put",
                body: JSON.stringify({
                    "title": "Book",
                    "price": 22.03
                })
            })
            .then((result) => {
                return result.json()
            })
            .then(data => {
                console.log(data);
            })
            .catch(console.log);
        })
    </script>
</body>
</html>
